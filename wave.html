<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>
    <script src="https://threejs.org/build/three.js"></script>
    <style>
        body {
            margin: 0;
            animation: gradientBackground 10s infinite alternate;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(45deg, #f06, #9f6);
            }
            25% {
                background: linear-gradient(45deg, #9f6, #f06);
            }
            50% {
                background: linear-gradient(45deg, #f60, #6f9);
            }
            75% {
                background: linear-gradient(45deg, #6f9, #f60);
            }
            100% {
                background: linear-gradient(45deg, #f06, #9f6);
            }
        }
    </style>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle System
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 5000;
        const posArray = new Float32Array(particleCount * 3);

        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particleMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 'white'
        });
        const particleMesh = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particleMesh);

        // Central Geometry (Mimicking fractal depth)
        const geometry = new THREE.TorusGeometry(0.7, 0.2, 16, 100 );
        const material = new THREE.MeshNormalMaterial({ wireframe: true });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        camera.position.z = 5;

        function animate() {
            torus.rotation.x += 0.005;
            torus.rotation.y += 0.005;

            particleMesh.rotation.y -= 0.002;
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
