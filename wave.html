<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <style>
        body {
            margin: 0;
            animation: gradientBackground 10s infinite alternate;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(45deg, #f06, #9f6);
            }
            25% {
                background: linear-gradient(45deg, #9f6, #f06);
            }
            50% {
                background: linear-gradient(45deg, #f60, #6f9);
            }
            75% {
                background: linear-gradient(45deg, #6f9, #f60);
            }
            100% {
                background: linear-gradient(45deg, #f06, #9f6);
            }
        }
    </style>
</head>

<body>
    <script>
        // Declare global variables
        let scene, camera, renderer, particleGeometry, torus, particleMesh, time = 0;

        function setup() {
            noCanvas(); // We don't want the default canvas from p5.js

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Particle System
            particleGeometry = new THREE.BufferGeometry();
            const particleCount = 10000;
            const posArray = new Float32Array(particleCount * 3);
            const colorArray = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                posArray[i] = (Math.random() - 0.5) * 25;
                posArray[i + 1] = (Math.random() - 0.5) * 25;
                posArray[i + 2] = (Math.random() - 0.5) * 25;

                // Using noise function here since p5.js should now be fully initialized
                colorArray[i] = Math.abs(noise(posArray[i]));
                colorArray[i + 1] = Math.abs(noise(posArray[i + 1]));
                colorArray[i + 2] = Math.abs(noise(posArray[i + 2]));
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: THREE.VertexColors
            });

            particleMesh = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleMesh);

            const geometry = new THREE.TorusGeometry(4, 0.5, 200, 5000);
            
            // Shader material for the torus's unique visual effect
            const shaderMaterial = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    void main() {
                        gl_FragColor = vec4(vNormal * 0.5 + 0.5, 1.0); 
                    }
                `,
                wireframe: true
            });
            torus = new THREE.Mesh(geometry, shaderMaterial);
            scene.add(torus);

            camera.position.z = 10;

            // Now, initiate the animation loop
            animate();
        }

        function animate() {
            time += 0.01;

            torus.rotation.x += 0.005;
            torus.rotation.y += 0.005;

            for (let i = 0; i < particleGeometry.attributes.position.array.length; i += 3) {
                particleGeometry.attributes.position.array[i + 1] = 5 * Math.sin(particleGeometry.attributes.position.array[i] + time);
            }
            particleGeometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
