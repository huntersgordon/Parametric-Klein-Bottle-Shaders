<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal-like Wave Visualization</title>
    <script src="https://threejs.org/build/three.js"></script>
    <style>
        body {
            margin: 0;
            animation: gradientBackground 10s infinite alternate;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(45deg, #f06, #9f6);
            }
            25% {
                background: linear-gradient(45deg, #9f6, #f06);
            }
            50% {
                background: linear-gradient(45deg, #f60, #6f9);
            }
            75% {
                background: linear-gradient(45deg, #6f9, #f60);
            }
            100% {
                background: linear-gradient(45deg, #f06, #9f6);
            }
        }
    </style>
</head>
<body>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        let geometry = new THREE.BoxGeometry(1, 1, 1);
        let material = new THREE.MeshNormalMaterial();
        let cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        camera.position.z = 5;
        
        let animate = function () {
            requestAnimationFrame(animate);
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        };
        
        animate();
    </script>
</body>
</html>
