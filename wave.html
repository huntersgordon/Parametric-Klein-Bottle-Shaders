<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy Wave Visualization</title>
    <script src="https://threejs.org/build/three.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const TILES = 4; // Number of tiles per row

        const scene = new THREE.Scene();
        
        // Gradient background setup
        const gradientColors = [new THREE.Color(0xFF0000), new THREE.Color(0x00FF00), new THREE.Color(0x0000FF)];
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(5 / TILES, 5 / TILES, 32, 32);

        const colors = new Float32Array(geometry.attributes.position.count * 3);
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.MeshBasicMaterial({ vertexColors: true, side: THREE.DoubleSide, wireframe: true });

        const planes = [];

        for (let i = 0; i < TILES; i++) {
            for (let j = 0; j < TILES; j++) {
                const plane = new THREE.Mesh(geometry, material);
                plane.position.set((i - TILES / 2 + 0.5) * 5, (j - TILES / 2 + 0.5) * 5, 0);
                planes.push(plane);
                scene.add(plane);
            }
        }

        camera.position.z = 15;

        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            const colorAttribute = geometry.attributes.color;
            for (let i = 0; i < colorAttribute.count; i++) {
                const color = new THREE.Color(0xffffff);
                color.setHSL((i / colorAttribute.count) + (Math.sin(i + Date.now() * 0.0005)), 0.5, 0.5);
                colorAttribute.setXYZ(i, color.r, color.g, color.b);
            }
            colorAttribute.needsUpdate = true;

            planes.forEach((plane, index) => {
                const speed = 0.02 + index * 0.001;
                plane.position.z = 0.5 * Math.sin(Date.now() * speed);
                plane.rotation.z += Math.sin(Date.now() * speed * 0.05) * 0.01;
            });

            // Change the gradient background color over time
            const t = (1 + Math.sin(Date.now() * 0.0002)) / 2;
            scene.background.set(gradientColors[Math.floor(t * (gradientColors.length - 1))]);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
